
  

  <mat-card>
    <mat-card-title>Add Admin</mat-card-title>
<mat-card-content>
<form [formGroup]="addAdminForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>
  <!-- <div class="button-container">
    <button class="icon-button">
      <img src="assets/return.png" alt="Button Image" style="width: 100px; height: 100px;"> 
      Update Admin Password
    </button>
  
    <div class="button-space"></div>
  
    <button class="mat-raised-button" color="primary" [routerLink]="['/Dashboard']">Go Back</button>
  </div> -->
  
  
  <div class="button-container">
  
    <button type="submit" mat-raised-button color="warn">Add Admin</button>
    <div class="button-space"></div>
    <button mat-raised-button color="primary" [routerLink]="['/Dashboard']">Back</button>
    
  </div>
  

</form>
</mat-card-content>
</mat-card>
