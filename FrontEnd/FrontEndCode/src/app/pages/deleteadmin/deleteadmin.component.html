
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef  [style.height.px]="headerHeight" [style.background-color]="'black'" [style.color]="'white'">  Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} 
        
      </td>
      
    </ng-container>
    
    <!-- Meal Date Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  [style.height.px]="headerHeight" [style.background-color]="'black'" [style.color]="'white'"> Meal Date </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} 
        
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [style.height.px]="headerHeight" [style.background-color]="'black'" [style.color]="'white'">
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openUpdatePasswordDialog()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteClick(element.id)">  
            <!-- (click)="onDeleteClick(element.id)" -->
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
 
    
    
    <!-- Define the table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- -->
  <div class="button-container">
  <button class="icon-button"  [routerLink]="['/Dashboard']">
    <img src="assets/return.png" alt="Button Image" style="width: 100px; height: 100px;"> 
    Return to Dashboad
   </button>
  </div>
